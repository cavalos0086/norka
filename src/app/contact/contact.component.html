<div class="container-fluid">
    <div class="card" style="text-align: center">
        <h3 class="card-header">Thanks for reaching out to me</h3>
        <div class="card-block">
            <p class="card-text">Please use this form if you have any questions, freelance projects, comments or suggestions and I will get back to you</p>
            <form>
                <div class="form-group row">
                    <label for="name" class="col-xs-12 col-sm-2 offset-sm-2 col-form-label">Name</label>
                    <div class="col-xs-12 col-sm-6">
                        <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Your Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-xs-12 col-sm-2 offset-sm-2 col-form-label">Email</label>
                    <div class="col-xs-12 col-sm-6">
                        <input type="text" class="form-control" id="email" aria-describedby="email" placeholder="Your Email Address">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-xs-12 col-sm-2 offset-sm-2 col-form-label">Subject</label>
                    <div class="col-xs-12 col-sm-6">
                        <input type="text" class="form-control" id="subject" aria-describedby="subject" placeholder="Subject">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-xs-12 col-sm-2 offset-sm-2 col-form-label">Message</label>
                    <div class="col-xs-12 col-sm-6">
                        <textarea name="message" id="textarea" rows="6" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group row text-right">
                    <div class="col-xs-12 col-sm-2 offset-sm-9">
                        <a href="#" class="btn btn-secondary">Send</a>
                    </div>
                </div>
            </form>
            <p class="card-text">For security purpose, I don't allow attachments. However, we could interchange attachments after an introductory email.</p>
        </div>
    </div>
</div>
